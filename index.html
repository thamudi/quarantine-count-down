<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">
    <link rel="stylesheet" href="./styles/state.css">
    <link rel="stylesheet" href="./styles/theme.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>
            Quarantine Countdown
        </h1>
    </header>
    <main>

        <section id="quarantine-form-section">
            <form id="quarantine-form">
                <fieldset>
                    <legend>Quarantine Time In days:</legend>
                    <label for="days">Enter Number of days for the Quarantine</label>
                    <br>
                    <br>
                    <input type="number" id="days" name="days" required>
                    <br><br>
                    <input type="submit" value="Count Down">
                </fieldset>
            </form>
        </section>

        <section id="quarantine-countdown-section">
            <form id="countdown-form">
                <fieldset>
                    <legend>Reset countdown:</legend>
                    <input type="submit" value="Reset">
                </fieldset>
            </form>

            <div class="field-set">
                <script id="countdown-date" type="text/x-tmpl-mustache">
                    <div>
                        <span id="start-date">Quarantine Started on {{startDate}}.</span>
                        <br>
                        <hr>
                        <span id="end-date">And will end on {{endDate}}.</span>
                    </div>
                </script>
                <script id="countdown" type="text/x-tmpl-mustache">
                    <div>
                        <span id="days">{{days}}d </span>
                        <span id="hours">{{hours}}h </span>
                        <span id="mins">{{minutes}}m </span>
                        <span id="secs">{{seconds}}s </span>
                    </div>
                </script>
                <br>
                <br>
                <div id="target-countdown-date"></div>
                <br>
                <br>
                <div id="target-countdown"></div>
                <br>
                <br>
                <div id="target-countdown-end">
                    <p>The Quarantine has ended!!</p>
                </div>
            </div>

        </section>

    </main>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
