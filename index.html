<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">
    <link rel="stylesheet" href="./styles/state.css">
    <link rel="stylesheet" href="./styles/theme.css">
    <title>Quarantine Countdown</title>
</head>

<body>
    <header>
        <h1 class="xanh">
            Quarantine Countdown
        </h1>
    </header>
    <main>
        <div class="cont" id="cont">
            <canvas id="space" width="300" height="300"></canvas>
        </div>
        <section id="quarantine-form-section">
            <div class="slides animate">
                <div>
                    <form id="quarantine-days-form">
                        <fieldset>
                            <legend>Quarantine Time In days:</legend>
                            <label class="xanh" for="days">Enter Number of days for the Quarantine</label>
                            <br>
                            <br>
                            <input type="number" id="days" class="railway" name="days" required>
                            <br><br>
                            <input type="submit" class="btn railway" value="Countdown the days">
                            <br><br>
                        </fieldset>
                    </form>
                </div>
                <div>
                    <form id="quarantine-count-days-form">
                        <fieldset>
                            <legend>Quarantine Time In days:</legend>
                            <label class="xanh">Or</label>
                            <br>
                            <br>
                            <input type="submit" class="btn railway" value="Count the days">
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="slides animate">
                <form id="quarantine-from-to-form">
                    <fieldset>
                        <legend>Quarantine Time from to</legend>
                        <label for="from">Enter the starting day of the quarantine</label>
                        <br>
                        <br>
                        <input type="date" class="railway" name="from" required>
                        <br>
                        <br>
                        <label for="to">Enter the ending day of the quarantine</label>
                        <br>
                        <br>
                        <input type="date" class="railway" name="to" required>
                        <br>
                        <br>
                        <input type="submit" class="btn railway" value="Countdown the days">
                    </fieldset>
                </form>
            </div>
            <div class="hide-on-mobile">
                <button class="abs-display-left btn no-border shadow" onclick="plusDivs(-1)">&#10094;</button>
                <button class="abs-display-right btn no-border shadow" onclick="plusDivs(1)">&#10095;</button>
            </div>
            <div class="display-on-mobile">
                <button class="display-left btn no-border shadow" onclick="plusDivs(-1)">&#10094;</button>
                <button class="display-right btn no-border shadow" onclick="plusDivs(1)">&#10095;</button>
            </div>
        </section>

        <section id="quarantine-countdown-section">
            <form id="countdown-form">
                <fieldset>
                    <legend>Reset countdown:</legend>
                    <input type="submit" class="btn railway" value="Reset">
                </fieldset>
            </form>

            <div>
                <script id="countdown-date" type="text/x-tmpl-mustache">
                    <div>
                        <span id="start-date">Quarantine Started on {{startDate}}.</span>
                        <br>
                        <hr>
                        <span id="end-date">And will end on {{endDate}}.</span>
                    </div>
                </script>
                <script id="countdown" type="text/x-tmpl-mustache">
                    <div>
                        <span id="days">{{days}}d </span>
                        <span id="hours">{{hours}}h </span>
                        <span id="mins">{{minutes}}m </span>
                        <span id="secs">{{seconds}}s </span>
                    </div>
                </script>
                <script id="count-date" type="text/x-tmpl-mustache">
                    <div>
                        <span id="date">Today is {{today}} {{day}} of {{month}} {{year}}.</span>
                        <br>
                        <hr>
                        <span id="end-date">And you have been locked up for</span>
                    </div>
                </script>
                <script id="date" type="text/x-tmpl-mustache">
                    <div>
                        <br>
                        <hr>
                        <span id="date">Today is {{today}} {{day}} of {{month}} {{year}}.</span>
                        <br>
                        <hr>
                    </div>
                </script>
                <script id="count" type="text/x-tmpl-mustache">
                    <div>
                        <span id="days">{{days}}d </span>
                        <span id="hours">{{hours}}h </span>
                        <span id="mins">{{minutes}}m </span>
                        <span id="secs">{{seconds}}s </span>
                    </div>
                </script>
                <div id="count-down-container">
                    <br>
                    <br>
                    <div id="target-countdown-date"></div>
                    <br>
                    <br>
                    <div id="target-countdown" class="railway"></div>
                    <div id="target-date" ></div>
                </div>

                <div id="count-container">
                    <br>
                    <br>
                    <div id="target-count-date"></div>
                    <br>
                    <br>
                    <div id="target-count" class="railway"></div>
                </div>
                <br>
                <br>
                <div id="target-countdown-end">
                    <p>The Quarantine has ended!!</p>
                </div>
            </div>

        </section>

    </main>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/slide.js"></script>
    <script src="./scripts/space.js"></script>
</body>

</html>
